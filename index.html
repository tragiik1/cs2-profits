<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Profit & Loss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- App View -->
      <section id="app-view">
        <header class="topbar">
          <div class="brand">
            <div class="logo">ðŸŽ®</div>
            <div>
              <div class="title">CS2 Profit & Loss</div>
              <div class="subtitle" id="session-name"></div>
            </div>
          </div>
          <div class="actions">
            <select id="session-selector" title="Select Session"></select>
            <button id="new-session" class="ghost">New Session</button>
            <select id="display-currency" title="Display Currency"></select>
            <button id="open-settings" class="ghost">Settings</button>
          </div>
        </header>

        <main class="grid">
          <section class="cards">
            <div class="stat-card">
              <div class="stat-label">Total Spent</div>
              <div class="stat-value" id="stat-spent">â€”</div>
            </div>
            <div class="stat-card" id="stat-net-card">
              <div class="stat-label">Net Profit / Loss</div>
              <div class="stat-value" id="stat-net">â€”</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Profit %</div>
              <div class="stat-value" id="stat-profit-pct">â€”</div>
            </div>
          </section>

          <section class="card form-card">
            <h2>Add Transaction</h2>
            <form id="tx-form" autocomplete="off">
              <div class="form-grid">
                <div class="field">
                  <label for="tx-date">Date</label>
                  <input id="tx-date" type="date" required />
                </div>
                <div class="field">
                  <label for="tx-type">Type</label>
                  <select id="tx-type" required>
                    <option value="Case">Case Opening</option>
                    <option value="Trade-up">Trade-up</option>
                    <option value="Trade">Trade</option>
                  </select>
                </div>
                <div id="regular-fields">
                  <div class="field">
                    <label for="tx-item">Item Name</label>
                    <div class="suggest-wrap">
                      <input id="tx-item" type="text" placeholder="e.g. Kilowatt Case" autocomplete="off" required />
                      <div id="item-suggest" class="suggest hidden"></div>
                    </div>
                  </div>
                  <div class="field">
                    <label for="tx-buy">Buy Price</label>
                    <input id="tx-buy" type="number" step="0.01" min="0" required />
                  </div>
                  <div class="field">
                    <label for="tx-sell">Sell Price</label>
                    <input id="tx-sell" type="number" step="0.01" min="0" />
                  </div>
                </div>
                <div id="tradeup-fields" class="hidden">
                  <div class="field">
                    <label for="tradeup-reds">Reds Bought (items, one per line)</label>
                    <textarea id="tradeup-reds" rows="4" placeholder="AK-47 | Redline (Field-Tested)&#10;M4A1-S | Printstream (Field-Tested)"></textarea>
                  </div>
                  <div class="field">
                    <label for="tradeup-cost-steam">Cost from Steam Wallet</label>
                    <input id="tradeup-cost-steam" type="number" step="0.01" min="0" value="0" />
                  </div>
                  <div class="field">
                    <label for="tradeup-cost-manual">Cost Added Manually</label>
                    <input id="tradeup-cost-manual" type="number" step="0.01" min="0" value="0" />
                  </div>
                  <div class="field">
                    <label for="tradeup-received">Item Received from Trade-up</label>
                    <div class="suggest-wrap">
                      <input id="tradeup-received" type="text" placeholder="e.g. AWP | Dragon Lore" autocomplete="off" />
                      <div id="tradeup-suggest" class="suggest hidden"></div>
                    </div>
                  </div>
                  <div class="field">
                    <label for="tradeup-received-price">Sell Price of Received Item</label>
                    <input id="tradeup-received-price" type="number" step="0.01" min="0" />
                  </div>
                </div>
                <div class="field">
                  <label for="tx-notes">Notes</label>
                  <input id="tx-notes" type="text" placeholder="Optional" />
                </div>
                <div class="field">
                  <label for="tx-currency">Currency</label>
                  <select id="tx-currency"></select>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="primary">Add</button>
                <button type="reset" class="ghost">Clear</button>
              </div>
            </form>
          </section>

          <section class="card table-card">
            <div class="table-header">
              <h2>Transactions</h2>
              <div class="table-actions">
                <input id="search" type="text" placeholder="Search items/notes" />
                <button id="export-json" class="ghost">Export</button>
                <label class="file-btn ghost">
                  Import
                  <input id="import-json" type="file" accept="application/json" hidden />
                </label>
              </div>
            </div>
            <div class="table-wrapper">
              <table id="tx-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>Profit / Loss</th>
                    <th>Profit %</th>
                    <th>Notes</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tx-tbody"></tbody>
              </table>
            </div>
          </section>
        </main>

        <!-- Settings Modal -->
        <dialog id="settings-modal">
          <form method="dialog" class="settings">
            <h3>Settings</h3>
            <div class="field">
              <label for="base-currency">Account Base Currency</label>
              <select id="base-currency"></select>
            </div>
            <div class="rates">
              <div class="rates-header">
                <div>
                  <strong>Exchange Rates</strong>
                  <span class="muted">Relative to base currency</span>
                </div>
                <button id="refresh-rates" class="ghost" type="button">Refresh</button>
              </div>
              <div id="rates-list" class="rates-list"></div>
              <p class="muted">If live fetch fails, you can edit rates manually.</p>
            </div>
            <menu class="dialog-actions">
              <button value="cancel" class="ghost">Close</button>
              <button id="save-settings" value="default" class="primary">Save</button>
            </menu>
          </form>
        </dialog>

        <!-- New Session Modal -->
        <dialog id="new-session-modal">
          <form method="dialog" class="settings">
            <h3>Create New Session</h3>
            <div class="field">
              <label for="new-session-name">Session Name</label>
              <input id="new-session-name" type="text" placeholder="e.g. 500 Case Opening" required />
            </div>
            <div class="field">
              <label for="new-session-type">Session Type</label>
              <select id="new-session-type">
                <option value="Case">Case Opening</option>
                <option value="Trade-up">Trade-up</option>
                <option value="Trade">Trade</option>
                <option value="General">General</option>
              </select>
            </div>
            <menu class="dialog-actions">
              <button value="cancel" class="ghost">Cancel</button>
              <button id="create-session" value="default" class="primary">Create</button>
            </menu>
          </form>
        </dialog>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
